<html>
    <head>
        <script type="text/javascript" src="rss.js/Rss.js"></script>
        <script type="text/javascript" src="rss.js/Rss.EventEmitter.js"></script>
        
        <script type="text/javascript" src="Node.js"></script>
        <script type="text/javascript" src="Graph.js"></script>
        <script type="text/javascript" src="main.js" defer="defer"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        <h1>Planner</h1>
        <div id="control-panel">
            <h2>Controls</h2>
            <h4>Add Node</h4>
            <form id="add_node_form">
                <input type="text" name="node_text" />
                <input type="submit" value="Add" />
            </form>
            <p><strong>Hint:</strong> Double click a node to edit.</p>
            <p id="selected_node_id">Selected node id: <strong></strong></p>
            <p id="selected_node_text">Selected node text: <strong></strong></p>
            <br/>
            <p>Connect selected node to:</p>
            <form id="connect_selected_form">
                <select></select>
                <input type="submit" value="Connect" />
            </form>
        </div>
        <div id="graph">
            <div id="connect">/</div>
        </div>
        <div class="clearfix"></div>
    </body>
</html>
